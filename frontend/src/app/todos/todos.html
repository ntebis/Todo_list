<h3>Todos List</h3>

<form>
    <div>
        <input type="text" id="title_form" name="title" [(ngModel)]="title" required placeholder="Title">
    </div>
    <div>
        <textarea type="text" id="body" name="body" [(ngModel)]="body" placeholder="Body"></textarea>
    </div>

    <button type="submit" (click)="onSubmitAddNote()">Add Note</button>
</form>

<ul class="todos">
     @for (todo of todoItems() ; track todo.id) {
    <app-todo-item  [todo]="todo" />
     }
</ul>
